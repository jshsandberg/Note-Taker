<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <base href="/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Note Taker
    </a>
    <div class="icons">
      <i class="fas fa-save text-light save-note"></i>
      <i class="fas fa-pen text-light new-note"></i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">

         
      
    </div>
  </div>

  <div class="row">

    <div class="col-12">

      <div class="card">
        <div class="card-header">
          <h3><strong>Saved Notes</strong></h3>
        </div>
        <div id="startHere" class="card-body">
          <div id="here">


          </div>
          <br>
          <div class="text-right">
            <button class="btn btn-primary btn-md" id="retrieveNotes">Get Notes</button>
          </div>   
        </div>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">
  $("#retrieveNotes").on("click", function(event) {
    console.log(`hello`);
      $.ajax({
      url: "/api/notes",
      method: "GET"
    }).then(answer => {
      console.log(answer)
      for(let i =0; i<answer.length;i++){
      $("#here").append(`  
      
        <p id='title' ${answer[0].test}>
        <p id='note' ${answer[i].text}>
      
      `)}}

  )});
</script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
